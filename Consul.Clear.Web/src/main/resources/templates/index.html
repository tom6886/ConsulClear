<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consul过期服务移除工具</title>

    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Consul过期服务移除工具</div>
    </div>

    <div>
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-row">
                <div class="layui-col-xs4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">服务地址</label>
                        <div class="layui-input-block">
                            <input type="text" id="in-ip" placeholder="请输入服务地址" autocomplete="off"
                                   class="layui-input" value="118.25.208.101">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">服务端口</label>
                        <div class="layui-input-block">
                            <input type="text" id="in-port" placeholder="请输入端口号" autocomplete="off"
                                   class="layui-input" value="8500">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs4">
                    <div style="padding-left: 20px;">
                        <button class="layui-btn" id="btn-query">查询</button>
                        <button class="layui-btn" id="btn-clear">清除</button>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <table id="table" class="layui-table" lay-size="lg"></table>
            </div>

        </div>
    </div>
</div>
<script src="../static/jquery/jquery-3.3.1.min.js" th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="../static/page/index.js" th:src="@{/page/index.js}"></script>
</body>
</html>
